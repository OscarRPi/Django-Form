{% extends "formapp/layout.html" %}

{% block title %}
    Agregar
{% endblock title %}
 
{% block content %}

    <div class="col-md-12">
        <h3>Agregar usuario</h3>
        <form method="POST" class="post-form" action="{% url 'create' %}">  
            {% csrf_token %}  
            <div class="container">  
                <br>  
                <div class="form-group row">  
                    <label class="col-sm-1 col-form-label"></label>  
                    <div class="col-sm-4">  
                        <h3>Ingrese los siguientes datos:</h3>  
                    </div>  
                </div>  
                <div class="form-group row">  
                    <label class="col-sm-2 col-form-label">Nombres:</label>  
                    <div class="col-sm-4">  
                        {{ form.nombres }}  
                    </div>  
                </div> 
                <div class="form-group row">  
                    <label class="col-sm-2 col-form-label">Apellidos:</label>  
                    <div class="col-sm-4">  
                        {{ form.apellidos }}  
                    </div>  
                </div>  
                <div class="form-group row">  
                    <label class="col-sm-2 col-form-label">Correo:</label>  
                    <div class="col-sm-4">  
                        {{ form.correo }}  
                    </div>  
                </div>  
                <div class="form-group row">  
                    <label class="col-sm-2 col-form-label">Ciudad:</label>  
                    <div class="col-sm-4">  
                        {{ form.ciudad }}  
                    </div>  
                </div>  
                <div class="form-group row">  
                    <label class="col-sm-1 col-form-label"></label>  
                    <div class="col-sm-4">  
                        <button type="submit" class="btn btn-primary">Enviar!</button>  
                    </div>  
                </div>
            </div>  
        </form>  
    </div> 

{% endblock content %}
